<h2 mat-dialog-title class="dialog-title">Supprimer Assignment</h2>
<mat-dialog-content class="dialog-content">
  Voulez-vous vraiment supprimer l'assignment "{{data.assignmentName}}" ?
</mat-dialog-content>
<mat-dialog-actions class="dialog-actions">
  <button mat-button [mat-dialog-close]="true" class="delete-button">Supprimer</button>
  <button mat-button mat-dialog-close class="cancel-button">Annuler</button>
</mat-dialog-actions>
