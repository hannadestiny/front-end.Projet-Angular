<br>
<h1>Formulaire de générations de devoirs</h1>
<div class="assignment-generator">
    <input type="number" [(ngModel)]="numberOfAssignments" placeholder="Entrer le nombre de devoirs" name="numAssignments" min="1">
    <button class="generate-btn" (click)="generateAssignments()">Générer les assignments</button>
</div>
 
<br>
<button class="back-btn" mat-flat-button color="primary" (click)="retour()">Annuler</button>
